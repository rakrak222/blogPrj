{% extends 'layout.html' %}

{% block content %}
<h1>포럼</h1>
<div class="row">
    {% for category in categories %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
                <p class="card-text">{{ category.description }}</p>
                <a href="/forum/{{ category.id }}" class="btn btn-primary">주제 보기</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
