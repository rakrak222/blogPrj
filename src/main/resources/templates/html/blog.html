{% extends 'layout.html' %}

{% block content %}
<h1>블로그 글</h1>
<div class="row">
  {% for post in posts %}
  <div class="col-md-4">
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.excerpt }}</p>
        <a href="/blog/{{ post.id }}" class="btn btn-primary">더 읽어보기</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
