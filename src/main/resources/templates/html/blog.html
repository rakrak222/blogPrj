<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">블로그 글</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="layout :: layout_content">
  <h1>블로그 글</h1>
  <div class="row">
    <div class="col-md-4" th:each="post : ${posts}">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title" th:text="${post.title}">포스트 제목</h5>
          <p class="card-text" th:text="${post.excerpt}">포스트 요약</p>
          <a th:href="@{/blog/{id}(id=${post.id})}" class="btn btn-primary">더 읽어보기</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
