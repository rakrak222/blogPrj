<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${challenge.title}">코딩 챌린지</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="layout :: layout_content">
  <h1 th:text="${challenge.title}">챌린지 제목</h1>
  <p class="text-muted">난이도: <span th:text="${challenge.difficulty}">난이도</span></p>
  <hr>
  <div>
    <h4>문제 설명</h4>
    <p th:text="${challenge.description}">문제 설명</p>
    <h4>입력</h4>
    <p th:text="${challenge.input_description}">입력 설명</p>
    <h4>출력</h4>
    <p th:text="${challenge.output_description}">출력 설명</p>
  </div>
  <hr>
  <form method="post" th:action="@{/challenges/{id}/submit(id=${challenge.id})}">
    <div class="form-group">
      <label for="code">코드 작성:</label>
      <textarea id="code" name="code" class="form-control" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-success">제출</button>
  </form>
</div>
</body>
</html>
